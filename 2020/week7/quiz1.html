<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체육복</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      체육복 : <a href="https://programmers.co.kr/learn/courses/30/lessons/42862?language=javascript" target="_blank">문제링크</a>
    </p>
    <input type="text" name="number" id="inputValue" value="">
    <button type="submit">확인</button>
  </form>
  <p id="outputValue"></p>
  <script>
    function solution(n) {
      let lost = [2, 3, 4]
          reserve = [1, 2, 3, 6];
      let answer = n;
      let lostArr = lost.sort((a, b) => a - b),
          reserveArr = reserve.sort((a, b) => a - b),
          overlapArr = new Array();

      // lost와 reserve의 중복값 생성
      overlapArr = lostArr.filter((val) => reserveArr.indexOf(val) !== -1);

      // 중복된 값을 각각의 배열에서 제거
      lostArr = lostArr.filter((val) => overlapArr.indexOf(val) == -1);
      reserveArr = reserveArr.filter((val) => overlapArr.indexOf(val) == -1);

      lostArr.forEach(function (i) {
        if (reserveArr.includes(i - 1) && i !== 1) {
          reserveArr.splice(reserveArr.indexOf(i - 1), 1);
        } else if (reserveArr.includes(i + 1)) {
          reserveArr.splice(reserveArr.indexOf(i + 1), 1);
        } else {
          answer--;
        }
      });
      return answer;
    }
    
    // solution();
    function calc() {
      let line = document.getElementById("inputValue").value;
      document.getElementById("outputValue").innerHTML = solution(line);
      return false;
    }
  </script>
</body>

</html>
