<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모의고사</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      체육복 : <a href="https://programmers.co.kr/learn/courses/30/lessons/42862?language=javascript" target="_blank">문제링크</a>
    </p>
    <input type="text" name="number" id="inputValue" value="">
    <button type="submit">확인</button>
  </form>
  <p id="outputValue"></p>
  <script>
    function solution(n) {
      let lost = [2, 3, 4]
          reserve = [1, 2, 3, 6];
      let answer = n;
      let overlapArr = new Array();

      // lost와 reserve의 중복값 생성
      overlapArr = lost.filter((val) => reserve.indexOf(val) !== -1);

      // 중복된 값을 각각의 배열에서 제거
      lost = lost.filter((val) => overlapArr.indexOf(val) == -1);
      reserve = reserve.filter((val) => overlapArr.indexOf(val) == -1);

      // 오름차순으로 정렬
      lost.sort((a, b) => a - b);
      reserve.sort((a, b) => a - b);

      lost.forEach(function (i) {
        let reserveIndex = reserve.indexOf(i);
        if (reserve.includes(i - 1) && i !== 1) {
          reserve.splice(reserveIndex - 1, 1);
        } else if (reserve.includes(i + 1)) {
          reserve.splice(reserveIndex + 1, 1);
        } else {
          answer--;
        }
      });
      return answer;
    }
    
    // solution();
    function calc() {
      let line = document.getElementById("inputValue").value;
      document.getElementById("outputValue").innerHTML = solution(line);
      return false;
    }
  </script>
</body>

</html>
