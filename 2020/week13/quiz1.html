<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타일 채우기</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      타일 채우기 : <a href="https://level.goorm.io/exam/43165/%ED%83%80%EC%9D%BC-%EC%B1%84%EC%9A%B0%EA%B8%B0/quiz/1" target="_blank">문제링크</a>
    </p>
  </form>
  <script>
    // 경우의수 : 1,3,5,11,21
    var line = "8 100";
    function solution(line) {
      let lineArray = line.split(" "),
        line1 = Number(lineArray[0]),
        line2 = Number(lineArray[1]),
        result;
      // 경우의수를 구하기 위한 계산식
      function calc(n) {
        if (n % 2) {
          result = (result * 2 - 1) % line2;
        } else {
          result = (result * 2 + 1) % line2;
        }
        // return result;
      }
      // 최종 경우의수를 구하려면 n=1부터 계산을 해야 그 결과를 참조해서 다음 경우의수를 계산할 수 있음. 그렇기에 for문
      for (let i = 1; i <= line1; i++) {
        if (i > 1) {
          calc(i);
        } else {
          result = 1;
        }
      }
      console.log(result);
    }
    solution(line);
  </script>
</body>

</html>
