<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>거꾸로 해도 이효리(Palindrome)</title>
</head>

<body>
  <p class="url">거꾸로 해도 이효리(Palindrome) : <a href="https://level.goorm.io/exam/43233/%EA%B1%B0%EA%BE%B8%EB%A1%9C-%ED%95%B4%EB%8F%84-%EC%9D%B4%ED%9A%A8%EB%A6%AC-palindrome/quiz/1"
      target="_blank">문제링크</a></p>
  <input type="text" name="number" id="inputValue" value="">
  <p id="outputValue"></p>
  <script>
    function cal() {
      let line = document.getElementById("inputValue").value;

      // 코드 시작
      let result = "Palindrome";
      let lineArray = line.split("");
      let lineArrayReverse = line.split("").reverse();
      for (let i = 0; i <= (lineArray.length / 2); i++) {
        // console.log(i, lineArray);
        if (lineArray[i] !== lineArrayReverse[i]) {
          result = "Not Palindrome";
          break;
        }
      }
      // 코드 끝

      document.getElementById("outputValue").innerHTML = result;
    }
    document.getElementById("inputValue").addEventListener('keydown', function (e) {
      if (e.keyCode == 13) { cal() }
    });
  </script>
</body>

</html>
