<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가장 긴 팰린드롬</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      가장 긴 팰린드롬 : <a href="https://programmers.co.kr/learn/courses/30/lessons/12904?language=javascript" target="_blank">문제링크</a>
    </p>
  </form>
  <script>
    var s = "abaabaaaaaaa";
    function solution(s) {
      let answer = new Array();
      let stringCountValue = s.length; // 7

      function palindrome(line) {
        let lineArray = line.split("");
        let lineArrayReverse = line.split("").reverse();
        console.log(lineArray, lineArrayReverse);
        for (let i = 0; i <= (lineArray.length / 2); i++) {
          if (lineArray[i] !== lineArrayReverse[i]) {
            return 0;
          }
        }
        return line.length;
      }
      
      for (let i = 0; i < stringCountValue; i++) {
        for (let j = stringCountValue; j > i; j--) {
          let value = palindrome(s.substring(i,j));
          if (value !== 0) {
            answer.push(value);
          }
        }
      }

      return Math.max(...answer);
    }
    console.log(solution(s));
  </script>
</body>

</html>
