<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가장 긴 팰린드롬</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      가장 긴 팰린드롬 : <a href="https://programmers.co.kr/learn/courses/30/lessons/12904?language=javascript" target="_blank">문제링크</a>
    </p>
  </form>
  <script>
    var s = "abaabaaaaaaa";
    function solution(s) {
        let answer = new Array();
        let strOriginSize = s.length;

        function palindrome(value) {
          let strCustomValue = value,
              strCustomSize = strCustomValue.length;
          for (let i = 0; i < strCustomSize / 2; i++) {
            if (strCustomValue.substring(0, 1) == strCustomValue.substring(strCustomValue.length - 1, strCustomValue.length)) {
              strCustomValue = strCustomValue.substring(1, strCustomValue.length - 1);
            } else {
              return false;
            }
          }
          return strCustomSize;
        }

        for (let i = 0; i < strOriginSize; i++) {
          for (let j = strOriginSize; j > i; j--) {
            let value = palindrome(s.substring(i, j));
            if (value) {
              answer.push(value);
              break;
            }
          }
        }
        return Math.max(...answer);
      }
    console.log(solution(s));
  </script>
</body>

</html>
