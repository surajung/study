<head>

  <title>가장 긴 팰린드롬</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      가장 긴 팰린드롬 : <a href="https://programmers.co.kr/learn/courses/30/lessons/12904?language=javascript" target="_blank">문제링크</a>
    </p>
  </form>
  <script>
    var s = "abaabaaaaaaa";
    function solution(s) {
        let answer = new Array();
        let stringSize = s.length;
        function palindrome(val) {
          let strSize = val.length;
          let stringValue = val;
          for (let i = 0; i < strSize / 2; i++) {
            if (stringValue.substring(0, 1) == stringValue.substring(stringValue.length - 1, stringValue.length)) {
              stringValue = stringValue.substring(1, stringValue.length - 1);
            } else {
              return false;
            }
          }
          return strSize;
        }

        for (let i = 0; i < stringSize; i++) {
          for (let j = stringSize; j > i; j--) {
            console.log(s.substring(i, j));
            let value = palindrome(s.substring(i, j));
            if (value) {
              answer.push(value);
              break;
            }
          }
        }
        return Math.max(...answer);
      }
    console.log(solution(s));
  </script>
</body>

</html>
