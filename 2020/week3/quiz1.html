<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
</head>

<body>
  <p class="url">계산기 : <a href="https://level.goorm.io/exam/43241/%EA%B3%84%EC%82%B0%EA%B8%B0/quiz/1" target="_blank">문제링크</a></p>
  <input type="text" name="number" id="number" value="">
  <!-- <button type="button" onclick="cal()">ok</button> -->
  <p id="result"></p>
  <script>
    function cal() {
      let line = document.getElementById("number").value,
          split_line = line.split(" "),
          num1 = Number(split_line[0]),
          operator = split_line[1],
          num2 = Number(split_line[2]),
          result;
      switch(operator)
        {
          case '+':
            result = num1+num2;
            break;
          case '-':
            result = num1-num2;
            break;
          case '*':
            result = num1*num2;
            break;
          case '/':
            result = (num1/num2).toFixed(2);
            break;
        }
      document.getElementById("result").innerHTML = result;
    }
    document.getElementById("number").addEventListener('keydown', function(e) {
      if (e.keyCode == 13) {cal()}
    });
  </script>
</body>

</html>
