<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>암호의-개수</title>
</head>

<body>
  <p class="url">암호의-개수 URL : <a href="https://level.goorm.io/exam/43168/암호의-개수/quiz/1" target="_blank">링크주소</a></p>
  <input type="text" name="number" id="number" value="">
  <p id="result"></p>
  <script>
    function cal() {
      let result,
          line = document.getElementById("number").value;
      const raw = line.split(" "),
        min = raw[0],
        max = raw[1],
        count = raw[2];
      result = 0;
      if ((1 <= min <= 8) && (1 <= max <= 8) && (1 <= count <= 10)) {
        for (let i = min; i <= max; i++) {
          result = result + (count ** i);
        }
        console.log(result);
      } else {
        console.log('범위에서 벗어난 입력');
      }

      document.getElementById("result").innerHTML = result;
    }
    document.getElementById("number").addEventListener('keydown', function(e) {
      if (e.keyCode == 13) {cal()}
    });
  </script>
</body>

</html>
