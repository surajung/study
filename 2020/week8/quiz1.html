<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐욕법 > 구명보트</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      탐욕법 > 구명보트 : <a href="https://programmers.co.kr/learn/courses/30/lessons/42885?language=javascript" target="_blank">문제링크</a>
    </p>
    <input type="text" name="number" id="inputValue" value="">
    <button type="submit">확인</button>
  </form>
  <p id="outputValue"></p>
  <script>
    function solution(n) {
      let people = [70, 50, 80, 60, 90].sort((a, b) => a - b),
        limit = 210; // 50,60,70,80
      let persons = people.length-1;
      let answer = 0;
      for (let i = 0; i < persons; i++) {
        if (people[i] + people[persons] <= limit) {
          console.log('join');
          answer++;
          persons--;
        } else {
          console.log('pass');
          persons--;
        }
      }
      // 50+80 > 100; 2
      // 50+70 > 100; 1
      console.log(people.length - answer);
      return people.length - answer;
    }
    
    solution();
    function calc() {
      let line = document.getElementById("inputValue").value;
      document.getElementById("outputValue").innerHTML = solution(line);
      return false;
    }
  </script>
</body>

</html>
