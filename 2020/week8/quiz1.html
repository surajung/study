<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐욕법 > 구명보트</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      탐욕법 > 구명보트 : <a href="https://programmers.co.kr/learn/courses/30/lessons/42885?language=javascript" target="_blank">문제링크</a>
    </p>
    <input type="text" name="number" id="inputValue" value="">
    <button type="submit">확인</button>
  </form>
  <p id="outputValue"></p>
  <script>
    function solution(n) {
      let limit = 100,
        people = [70, 80, 50]
      people.sort((a, b) => b - a);
      let answer = 0;
      let count = 0;
      while (people.length !== 0) {
        // console.log(count);
        if (people[0] + people[people.length - 1] <= limit) {
          people.pop();
          people.shift();
          answer++;
        } else {
          people.shift();
          answer++;
        }
      }
      // 50+80 > 100; 2
      // 50+70 > 100; 1
      console.log(answer);
      return answer;
    }
    
    solution();
    function calc() {
      let line = document.getElementById("inputValue").value;
      document.getElementById("outputValue").innerHTML = solution(line);
      return false;
    }
  </script>
</body>

</html>
