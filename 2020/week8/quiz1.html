<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐욕법 > 구명보트</title>
</head>

<body>
  <form action="" onsubmit="return calc();return false">
    <p class="url">
      탐욕법 > 구명보트 : <a href="https://programmers.co.kr/learn/courses/30/lessons/42885?language=javascript" target="_blank">문제링크</a>
    </p>
    <input type="text" name="number" id="inputValue" value="">
    <button type="submit">확인</button>
  </form>
  <p id="outputValue"></p>
  <script>
    function solution(n) {
      let limit = 120,
        people = [70, 50, 80, 50]
      people.sort((a, b) => b - a);
      let answer = 0;
      let count = 0;
      let persons = people.length;
      while (persons !== 0) {
        if (people[count] + people[people.length - 1] <= limit) {
          people.pop();
          persons--;
          answer++;
        } else {
          answer++;
        }
        persons--;
        if (persons <= 0) { persons = 0}
        count++;
      }
      return answer;
    }
    
    solution();
    function calc() {
      let line = document.getElementById("inputValue").value;
      document.getElementById("outputValue").innerHTML = solution(line);
      return false;
    }
  </script>
</body>

</html>
